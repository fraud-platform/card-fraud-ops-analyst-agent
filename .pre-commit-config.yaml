# Pre-commit hooks for card-fraud-ops-analyst-agent
# Install with both hook types:
#   uv run pre-commit install --hook-type pre-commit --hook-type pre-push
# Run manually:
#   uv run pre-commit run --all-files
#   uv run pre-commit run --all-files --hook-stage pre-push

default_language_version:
  python: python3.14

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
        exclude: ^(tests/fixtures/|\.min\.js$)
      - id: end-of-file-fixer
        name: fix end of files
      - id: check-added-large-files
        name: check large files
        args: [--maxkb=500]
        exclude: ^docs/temporary-reports/
      - id: check-merge-conflict
        name: check merge conflicts
      - id: check-json
        name: check json
      - id: check-yaml
        name: check yaml
      - id: check-toml
        name: check toml

  - repo: local
    hooks:
      - id: quality-gates-core
        name: quality gates (lint + format + unit + smoke)
        entry: uv run python scripts/precommit_quality_gate.py --mode core
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: quality-gates-integration
        name: quality gates (integration via doppler)
        entry: uv run python scripts/precommit_quality_gate.py --mode integration
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
